supergraph:
  introspection: true
  listen: 0.0.0.0:4000

include_subgraph_errors:
  all: true
plugins:
  experimental.expose_query_plan: true
health_check:
  enabled: true

telemetry:
  exporters:
    logging:
      stdout:
        tty_format: json
        enabled: true
    tracing:
      otlp:
        enabled: true
        endpoint: tempo:4317
    metrics:
      prometheus:
        enabled: true
        listen: 0.0.0.0:9090
        path: /metrics



