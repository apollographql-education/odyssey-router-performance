supergraph:
  introspection: true
  listen: 0.0.0.0:4000
  query_planning:
    cache:
      in_memory:
        limit: 10
      redis:
        urls: ["redis://redis:6379",]
        timeout: 1s

telemetry:
  exporters:
    logging:
      stdout:
        tty_format: json
        enabled: true
    tracing:
      otlp:
        enabled: true
        endpoint: tempo:4317
    metrics:
      prometheus:
        enabled: true
        listen: 0.0.0.0:9090
        path: /metrics



